<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projemhavuzda</title>
    <link rel="stylesheet" href="assets/css/reglogin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="formbold-main-wrapper pad">
      <div class="formbold-form-wrapper ma">
        <img class="logo" src="assets/images/landing/logo.png" />

        <form action="https://formbold.com/s/FORM_ID" method="POST">
          <div class="formbold-form-title">
            <h2 class="hg hg-v2">Giriş yap</h2>
            <p class="personal">ProjemHavuzda’ya hoş geldin!</p>
          </div>

          <div class="formbold-mb-3">
            <fieldset class="formbold-form-input">
              <legend>Kullanıcı Adı</legend>
              <input
                type="text"
                name="firstname"
                id="firstname"
                class="formbold-form-input again-inp"
                placeholder="ceaserb"
              />
            </fieldset>
          </div>

          <div class="formbold-mb-3">
            <fieldset class="formbold-form-input">
              <legend>Şifre</legend>
              <input
                type="password"
                name="firstname"
                id="firstname"
                class="formbold-form-input again-inp"
                placeholder="Şifrenizi Giriniz"
              />
            </fieldset>
          </div>

          <div class="check-text">
            <div class="formbold-checkbox-wrapper cbo">
              <label for="supportCheckbox" class="formbold-checkbox-label mo">
                <div class="formbold-relative">
                  <input
                    type="checkbox"
                    id="supportCheckbox"
                    class="formbold-input-checkbox"
                  />
                  <div class="formbold-checkbox-inner">
                    <span class="formbold-opacity-0">
                      <svg
                        width="11"
                        height="8"
                        viewBox="0 0 11 8"
                        fill="none"
                        class="formbold-stroke-current"
                      >
                        <path
                          d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                          stroke-width="0.4"
                        ></path>
                      </svg>
                    </span>
                  </div>
                </div>
               <span class="remember-me">Beni hatırla</span> 
              </label>
              <div class="forget-pass">Şifremi Unuttum</div>
            </div>
          </div>

          <button class="formbold-btn">Giriş Yap</button>
          <div class="bottom-text">
            Üye değil misiniz? <span class="reg-span">Hemen kayıt ol!</span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
